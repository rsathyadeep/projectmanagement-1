{% extends 'base.html' %}
{% block content %}
<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<h2>Tasks:</h2>
<ul>
{% for task in tasks %}
    <li>{{ task.title }} ({{ task.status }})</li>
{% endfor %}
</ul>
<a href="{% url 'edit_project' project.pk %}">Edit Project</a>
{% endblock %}
