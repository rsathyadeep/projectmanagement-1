<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Django Project{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="bg-gray-100 min-h-screen">
    <header class="bg-gray-800 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-lg font-bold">My Django Project</a>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="{% url 'event_list' %}" class="hover:text-gray-300">Events</a></li>
            <li><a href="{% url 'note_list' %}" class="hover:text-gray-300">Notes</a></li>
            {% if user.is_authenticated %}
              <li><a href="{% url 'logout' %}" class="hover:text-gray-300">Logout</a></li>
            {% else %}
              <li><a href="{% url 'login' %}" class="hover:text-gray-300">Login</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>&copy; 2024 My Django Project</p>
    </footer>
  </div>
</body>
</html>
